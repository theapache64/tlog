<html>
<head>
    <title>tlog - tech blog of the day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        // get current date in format dd/mm/yyyy
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();
        today = dd + '/' + mm + '/' + yyyy;

        // Get blog URL from Google Sheet
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://docs.google.com/spreadsheets/d/1pvwjyRWvRPzHoacraKi4w6324-BErl3Bs-Q9HIwbeGI/gviz/tq?tqx=out:csv&sheet=Sheet1&tq=SELECT B WHERE D = '"+ today +"'", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var blogUrl = xhr.responseText.split("\n")[1];
                // remove `"` start and end of the URL
                blogUrl = blogUrl.substring(1, blogUrl.length - 1);

                // go to blogUrl
                window.location.href = blogUrl;
            }
        };
        xhr.send();
    </script>
</head>
<body style="background:#000;color:white;">
    <h1>tech blog of the day</h1>
    <p>redirecting you to blog of the day...</p>
</body>
</html>
